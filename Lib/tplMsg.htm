<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{TITLE}</title>
    <style type="text/css">
     body{padding:0;margin:0;}
    h3{width:100%;height:25px;line-height:25px;margin:0; text-align:left;font-size:14px;color:#eee; background:#789;}
    h3 span{float:left;}
    h3 label{float:right;font-size:12px;}
    
    h2{width:100%;height:25px;line-height:25px;margin:0; text-align:center;font-size:14px;color:#111; background:#def;}
    div p{font-size:12px;margin:0;line-height:25px; text-indent:20px;padding:5px;}
    div p a{font-size:12px;color:#009;padding:0 10px 0 10px;}
    div p a:hover{ background:#def;color:#006;}
    h4{height:25px;line-height:25px;font-size:12px;width:100%; text-align:right;color:#fff; background:#789; position:absolute;left:0;bottom:0;}
    h4 span{margin:0 5px 0 5px;}
    h5{width:100%;height:20px;line-height:20px;margin:0; text-align:center;font-size:12px;color:#fff; background:#567;}
    </style>
</head>
<body>
<h5>{TITLE}</h5>
<h3><span>{SENDER}</span><label>接收人：{RECEIVER}</label></h3>
{SUBJECT}
<div><p>{CONTENT}</p></div>
<h4><span>发送时间：{SENDTIME}</span></h4>
</body>
</html>
